{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h1>Edit Profile</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
