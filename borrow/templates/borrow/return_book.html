{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Return Book</h1>
  <p>Please enter the return date for the book.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Return</button>
    <a href="{% url 'borrow:borrow_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
