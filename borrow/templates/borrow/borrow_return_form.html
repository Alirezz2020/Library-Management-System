{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Mark Borrow as Returned</h1>
  <p>Mark the following borrow record as returned:</p>
  <p><strong>Book:</strong> {{ object.book.title }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Mark as Returned</button>
    <a href="{% url 'dashboard:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
