{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Request to Borrow a Book</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Request</button>
    <a href="{% url 'borrow:request_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
