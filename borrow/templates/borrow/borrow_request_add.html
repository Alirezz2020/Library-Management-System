{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Add Book to Borrow Cart</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add to Cart</button>
    <a href="{% url 'borrow:request_cart' %}" class="btn btn-secondary">Back to Cart</a>
  </form>
</div>
{% endblock %}
