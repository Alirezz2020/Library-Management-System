{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Borrow Settings</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Settings</button>
    <a href="{% url 'dashboard:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
