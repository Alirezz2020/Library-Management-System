{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'books:book_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
