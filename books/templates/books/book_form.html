{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Add a Book</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Book</button>
    <a href="{% url 'borrow:borrow_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
